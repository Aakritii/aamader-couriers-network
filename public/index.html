<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Aamader Couriers Network</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>Aamader Couriers Network</h1>

  <!-- User Section -->
  <div class="section">
    <h2>Track Your Parcel</h2>
    <div class="form-group">
      <input id="trackingNumber" placeholder="Enter Tracking Number">
      <button onclick="track()">Track</button>
    </div>
    <div id="trackStatus"></div>
    <img id="trackImage" style="max-width:200px; display:none;">
  </div>

  <!-- Admin Section -->
  <div class="section">
    <h2>Admin Panel</h2>
    <div class="form-group">
      <button onclick="requestOTP()">Send OTP</button>
    </div>
    <div class="form-group">
      <input id="otp" placeholder="Enter OTP">
      <button onclick="verifyOTP()">Verify OTP</button>
    </div>

    <div id="panel" style="display:none;">
      <h3>Add / Update Tracking</h3>

      <div class="form-group">
        <input id="tracking" placeholder="Tracking Number">
      </div>

      <div class="form-group">
        <select id="status">
          <option value="" disabled selected>Select Status</option>
          <option>Booked</option>
          <option>In Transit</option>
          <option>Returned</option>
          <option>Delivered</option>
        </select>
      </div>

      <div class="form-group">
        <input type="file" id="image">
      </div>

      <button onclick="save()">Save</button>
    </div>
  </div>
</div>

<script>
let token = "";

/* ================= OTP ================= */

function requestOTP() {
  fetch("/admin/request-otp", { method: "POST" })
    .then(r => r.json())
    .then(d => alert(d.message))
    .catch(() => alert("Error sending OTP"));
}

function verifyOTP() {
  const otpValue = document.getElementById("otp").value;

  fetch("/admin/verify-otp", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ otp: otpValue })
  })
  .then(r => r.json())
  .then(d => {
    if(d.token){
      token = d.token;
      alert("OTP Verified!");
      document.getElementById("panel").style.display = "block";
    } else {
      alert(d.error || "Invalid OTP");
    }
  })
  .catch(() => alert("Verification failed"));
}

/* ================= SAVE ================= */

function save() {
  const trackingEl = document.getElementById("tracking");
  const statusEl = document.getElementById("status");
  const imageEl = document.getElementById("image");

  if (!trackingEl.value) {
    alert("Enter tracking number");
    return;
  }

  if (!statusEl.value) {
    alert("Select status");
    return;
  }

  const fd = new FormData();
  fd.append("trackingNumber", trackingEl.value);
  fd.append("status", statusEl.value);

  if (statusEl.value === "Delivered" && imageEl.files[0]) {
    fd.append("image", imageEl.files[0]);
  }

  fetch("/admin/add", { 
    method: "POST", 
    headers: { "Authorization": "Bearer " + token }, 
    body: fd 
  })
  .then(() => alert("Saved!"))
  .catch(() => alert("Save failed"));
}

/* ================= TRACK ================= */

async function track() {
  const trackingNumber = document.getElementById("trackingNumber").value;

  if (!trackingNumber) {
    alert("Enter tracking number");
    return;
  }

  try {
    const res = await fetch(`/track?trackingNumber=${trackingNumber}`);
    const data = await res.json();

    if (data.error) {
      alert(data.error);
      return;
  }

  document.getElementById("trackStatus").innerText =
      `Status: ${data.status}`;

    if (data.image) {
      const img = document.getElementById("trackImage");
      img.src = data.image;
      img.style.display = "block";
    }
  } catch {
    alert("Tracking failed");
  }
}
</script>

</body>
</html>
