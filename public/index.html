<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Aamader Couriers Network</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>Aamader Couriers Network</h1>

  <!-- User Section -->
  <div class="section">
    <h2>Track Your Parcel</h2>
    <div class="form-group">
      <input id="t" placeholder="Enter Tracking Number">
      <button onclick="track()">Track</button>
    </div>
    <div id="result"></div>
  </div>

  <!-- Admin Section -->
  <div class="section">
    <h2>Admin Panel</h2>
    <div class="form-group">
      <button onclick="requestOTP()">Send OTP</button>
    </div>
    <div class="form-group">
      <input id="otp" placeholder="Enter OTP">
      <button onclick="verifyOTP()">Verify OTP</button>
    </div>

    <div id="panel" style="display:none;">
      <h3>Add / Update Tracking</h3>
      <div class="form-group">
        <input id="tracking" placeholder="Tracking Number">
      </div>
      <div class="form-group">
        <select id="status">
          <option value="" disabled selected>Select Status</option>
          <option>Booked</option>
          <option>In Transit</option>
          <option>Returned</option>
          <option>Delivered</option>
        </select>
      </div>
      <div class="form-group">
        <input type="file" id="image">
      </div>
      <button onclick="save()">Save</button>
    </div>
  </div>
</div>

<script>
let token = "";

function requestOTP() {
  fetch("/admin/request-otp", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ mobile: "" }) // server knows admin mobile
  })
  .then(r => r.json())
  .then(d => alert(d.message))
  .catch(err => alert("Error sending OTP"));
}

function verifyOTP() {
  const otpEl = document.getElementById("otp");

  fetch("/admin/verify-otp", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ otp: otpEl.value })
  })
  .then(r => r.json())
  .then(d => {
    if (d.token) {
      token = d.token;
      document.getElementById("panel").style.display = "block";
      alert("Logged in as Admin");
    } else {
      alert(d.error || "Invalid OTP");
    }
  });
}

function save() {
  const trackingEl = document.getElementById("tracking");
  const statusEl = document.getElementById("status");
  if (!statusEl.value) {
    alert("Please select a valid status");
    return;
  }
  const imageEl = document.getElementById("image");

  const fd = new FormData();
  fd.append("trackingNumber", trackingEl.value);
  fd.append("status", statusEl.value);
  if (statusEl.value === "Delivered" && imageEl.files[0]) {
    fd.append("image", imageEl.files[0]);
  }

  fetch("/admin/add", { 
    method: "POST", 
    headers: { "Authorization": "Bearer " + token }, 
    body: fd 
  })
  .then(() => alert("Saved!"));
}

function track() {
  const tEl = document.getElementById("t");
  const resultEl = document.getElementById("result");

  fetch("/track/" + tEl.value)
    .then(r => r.json())
    .then(d => {
      if (!d) return resultEl.innerHTML = "<p>No data found</p>";
      resultEl.innerHTML = `<p>Status: ${d.status}</p>`;
      if (d.image) resultEl.innerHTML += `<img src="${d.image}" width="300">`;
    });
}
</script>
</body>
</html>
