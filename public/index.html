<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Aamader Couriers Network</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>Aamader Couriers Network</h1>

  <!-- ================= USER TRACK ================= -->
  <div class="section" id="userSection">
    <h2>Track Your Parcel</h2>
    <div class="form-group">
      <input id="trackingNumber" placeholder="Enter Tracking Number">
    </div>
    <button onclick="track()">Track</button>

    <div id="trackStatus"></div>
    <img id="trackImage" style="max-width:200px; display:none;">
    
  </div>

  <!-- ================= ADMIN ================= -->
  <div class="section">
    <h2>Admin Panel</h2>

    <!-- LOGIN -->
    <div id="loginBox">
      <div class="form-group">
        <input id="adminUsername" placeholder="Username">
      </div>

      <div class="form-group">
        <input id="adminPassword" type="password" placeholder="Password">
      </div>

      <button onclick="login()">Login</button>
    </div>

    <!-- ADMIN PANEL -->
    <div id="panel" class="hidden">
      <button onclick="logout()">Logout</button>

      <h3>Add / Update ACN Tracking</h3>

      <div class="form-group">
        <input id="tracking" placeholder="Tracking Number">
      </div>

      <div class="form-group">
        <select id="status">
          <option value="" disabled selected>Select Status</option>
          <option>Booked</option>
          <option>In Transit</option>
          <option>Returned</option>
          <option>Delivered</option>
        </select>
      </div>

      <div class="form-group">
        <input type="file" id="image">
      </div>

      <button onclick="save()">Save</button>
    </div>
  </div>
</div>

<script>

/* ================= JWT ================= */

let token = localStorage.getItem("jwt");

if (token) showLoggedInUI();

/* ================= LOGIN ================= */

function login() {
  const username = adminUsername.value;
  const password = adminPassword.value;

  console.log("Sending login:", username, password);

  fetch("/admin/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ username, password })
  })
  .then(r => {
    console.log("Response status:", r.status);
    return r.json();
  })
  .then(d => {
    console.log("Response data:", d);
    if (d.token) {
      localStorage.setItem("jwt", d.token);
      token = d.token;
      alert("Login successful");          // âœ… ADD
      showLoggedInUI();
    } else {
      alert(d.error || "Login failed");
    }
  })
  .catch(err => {
    console.error("Fetch error:", err);
    alert("Backend not reachable");
  });
}

function logout() {
  localStorage.removeItem("jwt");
  location.reload();
}

function showLoggedInUI() {
  loginBox.classList.add("hidden");
  panel.classList.remove("hidden");
  userSection.classList.remove("hidden");
}

/* ================= SAVE (ACN) ================= */

function save() {
  const trackingEl = document.getElementById("tracking");
  const statusEl = document.getElementById("status");
  const imageEl = document.getElementById("image");

  if (!trackingEl.value) {
    alert("Enter tracking number");
    return;
  }

  if (!statusEl.value) {
    alert("Select status");
    return;
  }

  const fd = new FormData();
  fd.append("trackingNumber", trackingEl.value);
  fd.append("status", statusEl.value);

  if (statusEl.value === "Delivered" && imageEl.files[0]) {
    fd.append("image", imageEl.files[0]);
  }

  fetch("/admin/add", { 
    method: "POST", 
    headers: { "Authorization": "Bearer " + token }, 
    body: fd 
  })
  .then(() => alert("Saved!"))
  .catch(() => alert("Save failed"));
}


/* ================= TRACK ================= */

async function track() {
  const trackingNo = trackingNumber.value;

  if (!trackingNo) {
    alert("Enter tracking number");
    return;
  }

  try {
    const res = await fetch(`/track?trackingNumber=${trackingNo}`);
    const data = await res.json();

    if (data.error) {
      alert(data.error);
      return;
    }

    trackStatus.innerText = "Status: " + data.status;

    if (data.image) {
      trackImage.src = data.image;
      trackImage.style.display = "block";
    } else {
      trackImage.style.display = "none";
    }
  } catch {
    alert("Tracking failed");
  }
}


  </script>

</body>
</html>
